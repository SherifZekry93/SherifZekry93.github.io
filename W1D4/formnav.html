<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-violet">
        <a class="navbar-brand" href="#">MUM Golden Dome Market:::SRM System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03"
            aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Products <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Supplier</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-md-0">
                <label for="" class="mr-3" style="color:white">Hello!</label>
                <input type="button" class="form-control" type="text" value="Sign out">
            </form>
        </div>
    </nav>
    <div class="container">

        <div class="row">

            <div class="col-sm col-md-1">

            </div>
            <div class="col-sm-12 col-md-10">
                <form>
                    <div class="form-row">

                        <h3 class="color-light-gray col-sm-12 mt-4 ml-n3">New Product Form</h3>
                        <div class="form-group col-md-6">
                            <label for="inputProduct" class="text-muted">Product Number</label>
                            <input type="email" class="form-control" id="inputProduct" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4" class="text-muted">Quantity in stock</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="0">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName" class="text-muted">Name</label>
                            <input type="email" class="form-control" id="inputName" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlSelect1" class="text-muted">Supplier:</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Select Supplier..</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="inputforUnitPrice" class="text-muted">Unit Price</label>
                            <input type="email" class="form-control" id="inputforUnitPrice" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputDateSupplied" class="text-muted">Date Supplied</label>
                            <input type="date"  class="form-control" id="inputDateSupplied" placeholder="0">
                            <small id="dateHelper" class="form-text text-muted">
                                Enter a valid date
                            </small>
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="form-group col-md-6">
                       
                        </div>
                        <div class="form-group col-md-6">
                       
                        </div>
                    </div>

                    <div class="text-right">

                        <button type="reset" class="btn btn-outline-secondary mr-3">Reset</button>
                        
                        <button type="button" class="btn btn-outline-danger mr-3">Cancel</button>          
                        <button type="button" class="btn btn-outline-primary ">Add Product</button>    
                    </div>

                </form>
            </div>
            <div class=" col-sm col-md-1">
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
